{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
  body {
    padding-top: 80px; /* Adjust for navbar height if needed */
  }
  .container {
    margin-top: 200px; /* Push content down */
    padding: 0;
  }
  .card {
    border-radius: 8px;
    padding: 20px;
  }
  .form-control, .form-select {
    width: 100%;
  }
</style>
{% endblock extra_css %}

{% block content %}
<!--<div class="container py-5 d-flex justify-content-center"-->
<!--     style="background-image: url('{% static 'img/addpat2.jpg' %}');-->
<!--            background-size: 125% auto;-->
<!--            background-position: center;-->
<!--            margin-top: 100px;">-->
<!--    <div class="card shadow" style="width: 100%; max-width: 650px; background-color: rgba(255, 255, 255, 0.9);">-->
<div class="w-200 py-5 mt-5 d-flex justify-content-center" style=" width: 100%; margin: auto; background-image: url('{% static 'img/addpat2.jpg' %}'); background-size: 100% auto; background-repeat: no-repeat; background-position: center;">
    <div class="card shadow" style="width: 150%; max-width: 650px; background-color: rgba(255, 255, 255, 0.9);">

        <!-- Card Header -->
        <div class="card-header text-center" style="background-color: var(--bs-primary); color: white;">
            <h2>Add Patient</h2>
        </div>

        <div class="card-body">
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" class="w-100 px-3">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="name" class="form-label">Patient Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
