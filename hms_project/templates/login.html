{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row block-9 justify-content-center mt-5">
    <div class="col-md-6 order-md-last d-flex">
        <div class="login-box" style="width: 100%; padding: 30px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); background-color: #fff;">
            <h2 class="text-center mb-4" style="font-weight: bold; color: #333;"> Login Here</h2>

            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form action="" method="POST" class="contact-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" style="font-size: 16px; font-weight: bold; color: #555;">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" style="width: 100%; height: 50px; font-size: 16px; padding: 10px;" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password" style="font-size: 16px; font-weight: bold; color: #555;">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" style="width: 100%; height: 50px; font-size: 16px; padding: 10px;" required autocomplete="off">
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <input type="submit" value="Login" class="btn btn-primary mx-auto d-block" style="width: 100px; font-size: 18px; padding: 8px 20px;">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
